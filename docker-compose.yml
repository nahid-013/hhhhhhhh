services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: hunt_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-hunt_db}
      POSTGRES_USER: ${POSTGRES_USER:-hunt_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-hunt_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-hunt_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hunt_network

  # Redis Cache & Broker
  redis:
    image: redis:7-alpine
    container_name: hunt_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hunt_network

  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.backend
      cache_from:
        - hunt_backend:latest
    container_name: hunt_backend
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-hunt_user}:${POSTGRES_PASSWORD:-hunt_password}@postgres:5432/${POSTGRES_DB:-hunt_db}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - PYTHONPATH=/app
      - POSTGRES_USER=${POSTGRES_USER:-hunt_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-hunt_password}
      - POSTGRES_DB=${POSTGRES_DB:-hunt_db}
    volumes:
      - ./backend:/app/backend
      - ./backend/uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - hunt_network


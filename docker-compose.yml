  # Ngrok (опционально, для Telegram Mini App разработки)
  # Раскомментируйте для запуска ngrok вместе с backend
  ngrok:
    image: ngrok/ngrok:latest
    container_name: hunt_ngrok
    restart: unless-stopped
    command:
      - "start"
      - "--all"
      - "--config"
      - "/etc/ngrok.yml"
    volumes:
      - ./ngrok.yml:/etc/ngrok.yml
    ports:
      - "4040:4040"  # Ngrok Web UI
    environment:
      - NGROK_AUTHTOKEN=${NGROK_AUTH_TOKEN}
    depends_on:
      - backend
    networks:
      - hunt_network
    profiles:
      - ngrok  # Запускается только с --profile ngrok


version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: hunt-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-hunt}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hunt-network-dev

  hunt-app:
    build:
      context: ./hunt
      dockerfile: Dockerfile.dev
    container_name: hunt-app-dev
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-hunt}
      NEXT_PUBLIC_APP_URL: http://localhost:3000
      GAMES_SERVICE_URL: http://games-service:9000
    volumes:
      - ./hunt:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - hunt-network-dev
    command: npm run dev

  games-service:
    build:
      context: ./games
      dockerfile: Dockerfile.dev
    container_name: hunt-games-dev
    restart: unless-stopped
    ports:
      - "${GAMES_PORT:-9000}:9000"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-hunt}
      PORT: 9000
      CORS_ORIGIN: http://localhost:3000
      CHOKIDAR_USEPOLLING: "true"
      TSX_WATCH_POLL: "true"
    volumes:
      - ./games:/app
      - ./hunt/prisma:/app/prisma
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - hunt-network-dev

volumes:
  postgres_data_dev:

networks:
  hunt-network-dev:
    driver: bridge
